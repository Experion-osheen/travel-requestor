 	<link rel="stylesheet" type="text/css" href="style/user.css">

<body onload="getproject();" onunload="function bb(){}">
		<div id="head" class="container-fluid">
		<div id="head1">Travel Desk</div>
		<div class="container" id="head2"><input type="button" id="button" value="logout" class=".btn-default buthead" onclick="logout1();"></div>
		</div>
	<div class="beauty container beauty1">
		<div class="l1">
			<ul class="list-group list1">
				<li><a href="request.html">Request Travel</a></li>
			</ul>
		</div>
		<div class="dropdown container dropdown1">
			  <button class="btn btn-default dropdown-toggle mix1" type="button" data-toggle="dropdown">
			  View Requests
			  <span class="caret"></span></button>
			  <ul class="dropdown-menu">
			    <li><a href="all.html">All</a></li>
			    <li><a href="onhold.html">On hold</a></li>
			    <li><a href="approved.html">Approved</a></li>
			    <li><a href="rejected.html">Rejected</a></li>
			  </ul>

	</div>
	<div class="formfield container table-responsive">
		<form>
		<table class="tab">
		<tr>
		<td>
		  <div class="form-group ">
		    <label for="empid">Emp id</label>
		    <input type="text" class="form-control gp" id="empid" readonly>
		  </div>
		</td>
		<td>&nbsp;</td>
		<td>&nbsp;</td>
		<td>
		   <div class="form-group">
		    <label for="proname">Project name</label>
		    <select id="proname" class="form-control gp">
		    </select>
		  </div>
		</td>
		</tr>
		</table>
		  <div class="form-group">
		  	<label for="cause">Cause for travel</label>
		  	 <textarea class="form-control gp" rows="5" id="cause"></textarea>
		  </div>
		  <table class="tab">
		  <tr>
		  <td>
		  <div class="form-group">
		    <label for="source">Source</label>
		    <input type="text" class="form-control gp" id="source">
		  </div>
		  </td>
		  <td>&nbsp;</td>
		  <td>&nbsp;</td>
		  <td>
		  <div class="form-group">
		    <label for="destination">Destiantion</label>
		    <input type="text" class="form-control gp" id="destination">
		  </div>
		  </td>
		  </tr>
		  </table>
		  <table class="tab">
		  <tr>
		  <td>
		  <div class="form-group"> <!-- Date input -->
	        <label class="control-label" for="fromdate">From Date</label>
	        <input class="form-control gp" id="fromdate" name="fromdate" placeholder="MM/DD/YYY" type="text"/>
     	  </div>
     	  </td>
     	  <td>&nbsp;</td>
     	  <td>
     	  <div class="form-group"> <!-- Date input -->
	        <label class="control-label" for="todate">To Date</label>
	        <input class="form-control gp" id="todate" name="todate" placeholder="MM/DD/YYY" type="text"/>
     	  </div>
     	  </td>
     	  <td>&nbsp;</td>
     	  <td>
     	  <div class="form-group">
		    <label for="no">No of days</label>
		    <input type="text" class="form-control gp" id="no">
		  </div>
		  </td>
		  </tr>
		  </table>
		  <div class="form-group">
		    <label for="mode">Mode of Travel</label>
		    <input type="text" class="form-control gp" id="mode">
		  </div>
		  <div class="form-group">
			  <label for="sel1">Select Priority</label>
			  <select class="form-control gp" id="sel1">
			    <option>Normal</option>
			    <option>Critical</option>
			  </select>
		</div>
		<button type="button" class="btn btn-default buthead" onclick="submit11();">Submit</button>
		</form>

	</div>
<script type="text/javascript" src="script/verification.js"></script>
